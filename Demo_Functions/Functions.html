    <script>
        /*Arrow functions. Functions can be written more compactly with the help of Arrow functions. 
        Arrow function expressions are ill suited as methods, and they cannot be used as constructors
        <script>
            let func = (arg1, arg2, ...argN) => expression
        < /script>
        The above code can be re-written like this
        <script>
            let func = function(arg1, arg2, ...argN){
                return expression; };
        < /script>
        */ 
        const Myfunc = (a,b,c) => {return a*b*c}
        let product = Myfunc (2,3,4)
        document.getElementById("demo").innerHTML = "The product of the three digits is: " + product
    </script>

    <script>
        /*Generator functions. Regular functions return only one single value (or nothing)
        Generator can return ("yield") multiple values, one after another, on-demand
        To create a generator, we use the syntax: function*
        <script>
            function* generateSecuence(){
                yield 1;
                yield 2;
                return 3;
            }
        < /script>
        next() returns two properties:
            value: The yielded value
            done: True if the function code is finished, false if otherwise
        */
        function* generateFunc(){
            yield 1;
            yield 2;
            return 3;
        }
        let generator = generateFunc();
        let one = generator.next();
        let two = generator.next();
        let three = generator.next();
        alert (JSON.stringify(one));
        alert (JSON.stringify(two));
        alert (JSON.stringify(three));
    </script>
