<html>
    <head>Javascript tutorial</head>
    <body>
        <p id="demo"></p>
    </body>
    <script>
        //ARRAY OPERATIONS
        let cars = ["Bmw", "Volvo", "Honda"];
        //access all array element
        document.getElementById("demo").innerHTML = cars;

        //access an array element
        let bmw = cars [0];
        document.getElementById("demo").innerHTML = bmw;

        //array length property 
        let len = cars.length;
        document.getElementById("demo").innerHTML = len;

        //access last array item
        let last = cars[cars.length -1];
        document.getElementById("demo").innerHTML = last;

        //loop over array item
        cars.forEach((item, index, array) => {console.log (item, index)})
        
        //ARRAY METHODS
        //toString(): convert an array into string
        document.getElementById("demo").innerHTML = cars.toString();

        //pop(): remove the last method from an array
        let last1 = cars.pop();
        document.getElementById("demo").innerHTML = last1;

        let last2 = cars[cars.length -1];
        console.log(last2);

        //push(): add a new element at the end of an array
        cars.push("Audi");
        document.getElementById("demo").innerHTML = cars;

        //shift(): remove the first element from an array
        cars.shift();
        document.getElementById("demo").innerHTML = cars;

        //unshift(): add an element at the beginning of an array
        cars.unshift("Hyundai");
        document.getElementById("demo").innerHTML = cars;

        //concat(): create a new array by merging existing array
        let bikes = ["Yamaha", "Suzuki", "Royal Enfield"];
        let vehicles = cars.concat(bikes);
        document.getElementById("demo").innerHTML = vehicles;

        //sort(): sort an array in ascending order
        vehicles.sort();
        document.getElementById("demo").innerHTML = vehicles;

        //reverse(): reverse the elements of an array
        vehicles.reverse();
        document.getElementById("demo").innerHTML = vehicles;



        //MAP, REDUCE & FILTER
        //array.map(): the map() method creates a new array and performs
        //a function on each array element
        let num1 = [2, 3, 4, 5, 6, 7];
        let num2 = num1.map(multiplay);
        function multiplay(value){
            return value *2;
        }
        document.getElementById("demo").innerHTML = num2;

        //array.filter(): the filter() method takes each element in an 
        //array and it applies a conitional statement against it

        let num3 = num1.filter(comp);
        function comp (value){
            return value >4
        }
        document.getElementById("demo").innerHTML = num3;

        //array.reduce(): the reduce() method reduce an array of values down
        //to just one value using a function

        let num4 = num1.reduce(sum);
        function sum (total,value){
            return total + value;
        }
        document.getElementById("demo").innerHTML = num4;

    </script>
    </html>
