<html>    
<head><title>Object Methods</title></head>
    
    <body>
    <h1>JS Objects Methods
    </h1><p id = "demo"></p>
    <button id = "click me">Click me </button>

    <script>
        let user = {
            name: "Chris",
            age: 24,
        };
        function sayHi(){
            alert("Hello!");
        };
        user.massage = sayHi;
        document.getElementById("demo").innerHTML = "Hi " + user.name;
        document.getElementById("click me").onclick = user.massage;
    </script>

</body>
</html>
