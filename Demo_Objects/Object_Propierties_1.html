<html>    
<head><title>Object Propierties 1</title></head>
    
    <body>
    <h1>JS Objects Propierties 1
    </h1><p id = "demo"></p>

    <script>
    var student = {
        name: "Chris",
        age: 21,
        studies: "Computer Science",
    };
    //puedo asignar/cambiar la info en este caso asignando una edad especifica
    student.age = 25

    document.getElementById("demo").innerHTML = student.name + " of the age " 
    + student.age + " studies " + student.studies;

    </script>
    
</body>
</html>
