<html>
    <head><title> Javascript Loops</title></head>
    <body>
        <h1>Javascript For Loops</h1>
        <script>
            /*LOOPS son las partes del programa que se ejecutan 
            mientras las condiciones sean dadas

            FOR LOOP ejemplo: mientras x sea menor a 5, ir sumando 1
            -en el ejemplo la parte x=0 es la variable contable, donde le 
            indicamos donde comenzar y va a llevar la cuenta final ya que
            se actualiza al numero actual cuando vuelve a correr el loop
            -luego esta la condición, mientras se cumpla va a volver a correr
            en este caso, mientras x sea menor a 5
            -por ultimo le indicamos la variable, lo que queremos que haga, 
            en este caso al poner x++ le indicamos que quiere sumar 1, la 
            opción x-- resta 1, la opción x+3 suma 3, etc 
            */
            let x;
            for (x=0; x<5; x++)
            console.log (x);


            /*WHILE LOOP es similar al For, pero con condiciónes buleanas
            asi que corrobora primero si la condición es true ejecuta el 
            codigo, en caso de ser false lo termina
            */




        </script>
    </body>
</html>
