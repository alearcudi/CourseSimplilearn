<html>
    <head><title> Javascript Loops</title></head>
    <body>
        <h1>Javascript While Loops</h1>
        <script>
            /*LOOPS son las partes del programa que se ejecutan 
            mientras las condiciones sean dadas

            WHILE LOOP es similar al For, pero con condici贸nes buleanas
            asi que corrobora primero si la condici贸n es true ejecuta el 
            codigo, en caso de ser false lo termina
            en esta opci贸n nosotros le damos en el while() la condici贸n, 
            mientras x sea menor o igual a 5, lo que este entre los {} va a 
            correr, en este caso primero imprime y luego suma 1
            */

            let x = 1;
            while(x<=5){
                console.log(x);
                x++;
            }

        </script>
