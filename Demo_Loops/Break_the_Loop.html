<html>
    <head><title> Javascript Loops</title></head>
    <body>
        <h1>Javascript Break the Loops</h1>
        <script>
            /*LOOPS son las partes del programa que se ejecutan 
            mientras las condiciones sean dadas

            BREAK es la palabra para terminar el loop, en este caso vamos a 
            declarar la variable x, en un for indicamos que x=1 y mientras 
            x sea menor a 10 vamos a ir incrementando 1, pero le agregamos 
            el if para indicar que cuando x sea igual a 5 termine el loop
            antes de la condici√≥n real que se le dio inicialmente al for (x<10)
            */

            let x;
            for (x=1; x<10; x++){
                console.log (x);
                if(x==5){
                    break;
                }
            }
            
            
        </script>
    </body>
</html>
